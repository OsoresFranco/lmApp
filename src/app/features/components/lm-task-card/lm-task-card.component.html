<div class="lm-task-card__container">
  <app-lm-check-box (checked)="isChecked()" class="lm-task-card__item">
  </app-lm-check-box>

  <div
    class="lm-task-card__text"
    [ngClass]="{ 'lm-task-card__text--done': cardValue }"
  >
    <ng-content></ng-content>
  </div>

  <app-lm-icon-button (click)="deleteTask()" class="lm-task-card__item"></app-lm-icon-button>
</div>
