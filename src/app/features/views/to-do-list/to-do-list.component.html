<div class="to-do-list__task-list-container">
  <ul class="to-do-list__task-list">
    <li class="to-do-list__task-text" *ngFor="let task of tasks" [tooltip]="task.date">
      <app-lm-task-card (deleteEmit)="deleteSignal(task)">
        {{ task.toDo }}
      </app-lm-task-card>
    </li>
  </ul>
</div>
