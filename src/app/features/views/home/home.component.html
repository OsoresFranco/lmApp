<div class="to-do-list__container">
  <header>
    <app-lm-title></app-lm-title>
  </header>

  <main class="to-do-list__main">
    <div class="to-do-list__add-section">
      <app-lm-input #input></app-lm-input>

      <app-lm-button (click)="addTask(input.myTask)"></app-lm-button>
    </div>

    <app-to-do-list
      (deleteEmit)="deleteTask($event)"
      [tasks]="taskList"
    ></app-to-do-list>
  </main>
</div>
